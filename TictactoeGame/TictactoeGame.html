<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe Game</title>
    <link type="text/css" rel="stylesheet" href="./tictactoegame.css" >
    <script type="text/javascript" src="./tictactoegame.js"></script>
</head>
<body>
    <!-- select-box section -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player(x)</button>
                <button class="playerO">Player(O)</button>
            </div>
        </div>
    </div>
    <!-- play-box section -->
    <div class="play-box">
        <ul class="play-top">
            <li class="play-top-li">X's turn</li>
            <li class="play-top-li">O's turn</li>
        </ul>
        <div class="play-board">
            <section>
                <div class="notice1"></div>
                <div class="notice2"></div>
                <div class="notice3"></div>
            </section>
            <section>
                <div class="notice1"></div>
                <div class="notice2"></div>
                <div class="notice3"></div>
            </section>
            <section>
                <div class="notice1"></div>
                <div class="notice2"></div>
                <div class="notice3"></div>
            </section>
        </div>
    </div>
    <!-- result-box section -->
    <div class="result-box">
        <div class="result-notice"> Player<span> X </span> win the game!!</div>
        <button>Replay</button>
    </div>
</body>
</html>
